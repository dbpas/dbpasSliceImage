<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <style>
      button {
        text-align: center;
      }
      #main_content {
        height: 600px;
      }
      [data-sliced-image] {
        float: left;
      }
      [data-sliced-image="image-1"] span, [data-sliced-image="image-3"] span {
        border: thin solid #ffff00;
      }
    </style>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="javascripts/jquery.dbpas.sliceimage.js"></script>
    <title>dbpas :: dbpasSliceImage</title>
    <script>
      $(document).ready(function() {
        $('#image-1').dbpasSliceImage({'slices':4});
        
        $('#image-2').dbpasSliceImage({'slices':4, 'onComplete': function() {
          $('[data-sliced-image="' + $(this).attr('id') + '"] span').animate({'custom': 5}, {duration: 1000, easing: 'linear',
            step: function(now, fx) {
              if (fx.pos < 0.25) {
                $(this).css({'transform': 'scale(' + (1 - fx.pos) + ')'});
              }
            }
          });
        }});
        
        $('#image-3').on('load', function() {
          $(this).dbpasSliceImage({'slices':6});
        });
        
        $('#destroy').on('click', function() {
          $('[data-sliced-image="image-1"], [data-sliced-image="image-2"], [data-sliced-image="image-3"]').dbpasSliceImage('destroy');
        });
        
        $('#slice').on('click', function() {
          $('#image-4').dbpasSliceImage({'slices':4, 'onComplete': function() {
            $('[data-sliced-image="' + $(this).attr('id') + '"] span').animate({'custom': 5}, {duration: 1000, easing: 'linear',
              step: function(now, fx) {
                if (fx.pos < 0.25) {
                  $(this).css({'transform': 'scale(' + (1 - fx.pos) + ')'});
                }
              }  
            });
          }});
        });
        
        $('#glue').on('click', function() {
          $('[data-sliced-image="image-4"]').dbpasSliceImage('destroy');
        });
        
      });
    </script>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>dbpasSliceImage</h1>
          <h2>jQuery plugin to slice image into separate pieces for manipulation.</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/dbpas/dbpasSliceImage/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/dbpas/dbpasSliceImage/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/dbpas/dbpasSliceImage" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <div>
            <button id="destroy">Destroy</button><br />
            <img id="image-1" src="http://lorempixel.com/200/200/abstract" alt="image 1" width="200" height="200" />
            <img id="image-2" src="http://lorempixel.com/200/200/animals" alt="image 2" width="200" height="200" />
            <img id="image-3" src="http://lorempixel.com/200/200/nature" alt="image 3" />
            <br />
          </div>
          <div>
            <button id="slice">Slice</button><button id="glue">Glue</button><br />
            <img id="image-4" src="http://lorempixel.com/200/200/people" alt="image 4" width="200" height="200" />
            <br />
          </div>
          <br style="clear:both" />
        </section>

        <footer>
          dbpasSliceImage is maintained by <a href="https://github.com/dbpas">dbpas</a><br>
          &copy; 2013 <a href="http://www.dbpas.com/">DBPAS, L.L.C.</a> All rights reserved.<br />
          <br />
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="http://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
